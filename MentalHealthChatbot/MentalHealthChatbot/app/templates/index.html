<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #webcam-feed {
            border: 2px solid #000;
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }
        #question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #result, #facial-result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Mental Health Monitoring</h1>

    <div>
        <h2>Webcam Feed</h2>
        <div>
            <video id="webcam-feed" autoplay playsinline></video>
        </div>
        <button id="start-camera">Start Camera</button>
        <button id="stop-camera">Stop Camera</button>
    </div>

    <div id="question-area">
        <div id="question">Please wait, a question will appear soon...</div>
        <input type="text" id="answer" placeholder="Type your answer here">
        <button id="submit-answer">Submit Answer</button>
    </div>

    <div id="result"></div>
    <div id="facial-result">Facial Emotion: </div>

    <script>
        const videoElement = document.getElementById('webcam-feed');
        let stream;

        // Start the webcam feed
        document.getElementById('start-camera').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                videoElement.style.display = 'block'; // Show video element
            } catch (error) {
                console.error('Error accessing webcam:', error);
                alert('Could not access the webcam. Please check your permissions.');
            }
        });

        // Stop the webcam feed
        document.getElementById('stop-camera').addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null; // Clear the video source
                videoElement.style.display = 'none'; // Hide video element
            }
        });

        // Fetch a question from the server every few seconds
        function fetchQuestion() {
            fetch('/ask_question')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('question').innerText = data.question;
                })
                .catch(error => console.error('Error fetching question:', error));
        }

        // Submit the user's answer to the server
        document.getElementById('submit-answer').addEventListener('click', function () {
            const answer = document.getElementById('answer').value;

            fetch('/submit_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: answer })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Predicted Text Sentiment: ' + data.sentiment;
            })
            .catch(error => console.error('Error submitting answer:', error));
        });

        // Periodically fetch new questions
        setInterval(fetchQuestion, 10000); // Fetch a new question every 10 seconds
    </script>
</body>
</html>
